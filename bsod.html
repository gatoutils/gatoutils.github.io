<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bot√≥n Roboto Mono WIN 11</title>
<style>
    body {
        font-family: 'Roboto Mono', monospace;
        text-align: center;
        margin-top: 100px;
    }
    button {
        font-size: 24px;
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        background-color: #007bff;
        color: #ffffff;
        border-radius: 5px;
    }
</style>
</head>
<body>

<a href="https://gatoutils.github.io/bsod/win11" target="_self"><button id="winButton">Roboto Mono WIN 11</button></a>

<script>
document.getElementById("winButton").addEventListener("click", function() {
    // Ir a pantalla completa
    if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
    } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
        document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
        document.documentElement.msRequestFullscreen();
    }
    
    // Ir a la URL especificada
    window.location.href = "https://gatoutils.github.io/bsod/win11";
});
</script>

</body>
</html>
